<div class="logo">
    <a href="#"><img id="logo" src="/assets/Frame.png"></a>
</div>

<div class="Frame-centralizado">
    <div class="Frame-centrado">
        <div class="caixa-categoria">
            <h1 class="titulo">
                Adicionar nova task
            </h1>
            <div class="field is-grouped">
                <input #tituloDaTask class="input is-medium" type="text" placeholder="Insira o nome da sua nova task">
                <input #dateDaTask class="input is-medium" type="date">
            </div>
            <div class="control">
                <a class="button" id="homepage" routerLink="/">Cancelar</a>
                <div class="space"></div>
                <a class="button" (click)="criarTask(tituloDaTask.value, dateDaTask.value)" >Adicionar</a> 
                <!-- (click)="createTask(tituloDaTask.value) -->
                <!-- routerLink="/categorias/628e8881ce85e7c026033ae1 -->
            </div>
        </div>
    </div>
</div>
